# config/config.example.yaml - Example configuration
# Copy this to config.yaml and fill in your values

platforms:
  discord:
    token: "your-discord-bot-token"
    enabled: true
  misskey:
    host: "misskey.example.com"
    token: "your-misskey-access-token"
    enabled: false

agent:
  model: "gpt-4"
  systemPromptPath: "./prompts/system.md"
  tokenLimit: 4096

memory:
  searchLimit: 10
  maxChars: 2000
  recentMessageLimit: 20

workspace:
  repoPath: "./data"
  workspacesDir: "workspaces"

logging:
  level: "INFO"
